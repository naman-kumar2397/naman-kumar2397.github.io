<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // GitHub Pages SPA deep-link fallback
      // When a path like /project/prj-s3-remediation/ is requested,
      // GitHub Pages returns this 404.html. We encode the path into
      // a query parameter and redirect to / where the Next.js app
      // can pick it up and do client-side routing.
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      // Redirect to index with path info as query param
      window.location.replace(
        window.location.origin +
          '/?_path=' +
          encodeURIComponent(path + search + hash)
      );
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
