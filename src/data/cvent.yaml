projects:
  - id: cvent-prj-observability
    title: "Observability Platform Transformation"
    themes: ["observability", "migration", "standardization"]
    problem:
      id: cvent-p-obs
      statement: "Fragmented monitoring and legacy tooling limited end-to-end visibility across services."
    solution:
      id: cvent-s-obs
      statement: "Led large-scale migration from Splunk to Datadog and drove SLI/SLO adoption, custom instrumentation, and unified dashboards across Java microservices."
      tools: ["datadog", "splunk", "aws", "java"]
    impact_ids:
      - cvent-imp-observability-unified

  - id: cvent-prj-incident-automation
    title: "Sev1 Incident Response Automation"
    themes: ["incident-management", "automation", "reliability"]
    problem:
      id: cvent-p-incident
      statement: "Manual incident coordination across Slack, PagerDuty, Jira and Zoom slowed response during critical outages."
    solution:
      id: cvent-s-incident
      statement: "Co-developed automated Sev1 response workflows integrating Datadog alerts with Slack, PagerDuty, Jira and Zoom orchestration."
      tools: ["datadog", "slack", "pagerduty", "jira", "zoom"]
    impact_ids:
      - cvent-imp-incident-speed

  - id: cvent-prj-ecs-modernisation
    title: "ECS Capacity Provider & Platform Modernisation"
    themes: ["aws", "containers", "platform", "automation"]
    problem:
      id: cvent-p-ecs
      statement: "Container platform scaling and deployments required safer automation to support growing service footprint."
    solution:
      id: cvent-s-ecs
      statement: "Rolled out ECS Capacity Providers across 70+ clusters, evaluated Fargate adoption, and improved container platform resilience."
      tools: ["aws-ecs", "fargate", "aws", "python"]
    impact_ids:
      - cvent-imp-platform-scale

  - id: cvent-prj-devex-reliability
    title: "Developer Experience & CI/CD Reliability Improvements"
    themes: ["devex", "cicd", "automation", "reliability"]
    problem:
      id: cvent-p-devex
      statement: "Flaky test pipelines and CI/CD friction caused repeated PR retries and developer productivity loss."
    solution:
      id: cvent-s-devex
      statement: "Embedded with sprint teams to identify pipeline bottlenecks, reduce flaky JUnit/Jest failures, and streamline CI/CD tooling support."
      tools: ["jenkins", "jest", "junit", "octopus", "nexus"]
    impact_ids:
      - cvent-imp-platform-scale

  - id: cvent-prj-platform-hardening
    title: "Platform Reliability, Security & Cost Optimisation"
    themes: ["security", "platform", "cost", "automation"]
    problem:
      id: cvent-p-platform
      statement: "Legacy hosting patterns and configuration drift increased operational overhead, cost and security risk."
    solution:
      id: cvent-s-platform
      statement: "Implemented non-root container standards, HA Octopus setup, Chef re-engineering for 500+ servers, and broad platform optimisation initiatives."
      tools: ["aws", "chef", "octopus", "docker", "cdk"]
    impact_ids:
      - cvent-imp-security-posture
      - cvent-imp-cost-optimisation

